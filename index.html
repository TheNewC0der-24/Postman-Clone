<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="PostMan-Clone">
    <meta name="keywords" content="PostMan-Clone, PostMan, postman, GET request, POST request">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/CSS/style.css">

    <title>Postman Clone</title>
</head>

<body>
    <div class="loader" id="loader"></div>

    <nav class="navbar navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <div class="navbar-brand">
                <img src="./assets/Img/logo.png" alt="logo" width="8%" class="d-inline-block">
                PostMan Clone
            </div>
        </div>
    </nav>

    <div class="p-4">
        <div data-alert class="alert alert-danger d-none" role="alert">
            JSON data is malformed
        </div>

        <form data-form>
            <div class="input-group mb-4">
                <select data-method class="form-select flex-grow-0 w-auto">
                    <option value="GET" selected>GET</option>
                    <option value="POST">POST</option>
                    <option value="PUT">PUT</option>
                    <option value="PATCH">PATCH</option>
                    <option value="DELETE">DELETE</option>
                </select>
                <input data-url class="form-control" type="url" placeholder="https://example.com" required>
                <button class="btn btn-primary" type="submit">Send</button>
            </div>

            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="queryParamsTabs" data-bs-toggle="tab"
                        data-bs-target="#query-params" type="button" role="tab" aria-controls="query-params"
                        aria-selected="true">
                        Query Params
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="requestHeadersTabs" data-bs-toggle="tab"
                        data-bs-target="#request-headers" type="button" role="tab" aria-controls="request-headers"
                        aria-selected="false">
                        Headers
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="jsonTabs" data-bs-toggle="tab" data-bs-target="#json" type="button"
                        role="tab" aria-controls="json" aria-selected="false">
                        JSON
                    </button>
                </li>
            </ul>

            <div class="tab-content p-3 border-top-0 border">
                <div class="tab-pane fade show active" id="query-params" role="tabpanel"
                    aria-labelledby="queryParamsTabs">
                    <div data-query-params></div>
                    <button data-add-query-param-btn class="btn btn-outline-success mt-2" type="button">Add</button>
                </div>
                <div class="tab-pane fade" id="request-headers" role="tabpanel" aria-labelledby="requestHeadersTabs">
                    <div data-request-headers></div>
                    <button data-request-header-btn class="btn btn-outline-success mt-2" type="button">Add</button>
                </div>
                <div class="tab-pane fade" id="json" role="tabpanel" aria-labelledby="jsonTabs">
                    <!-- <div data-json-request-body class="overflow-auto json-request-body"> -->
                    <!-- <textarea class="form-control" rows="5"></textarea> -->

                    <div id="json-input" class="overflow-auto json-request-body" style="height: 300px;"></div>
                    <!-- </div> -->
                </div>
            </div>
        </form>

        <div class="mt-5 d-none" data-response-section>
            <h3>Response</h3>
            <div class="d-flex my-2">
                <div class="me-3">
                    Status: <span data-status></span>
                </div>
                <div class="me-3">
                    Time: <span data-time></span>ms
                </div>
                <div class="me-3">
                    Size: <span data-size></span>
                </div>
            </div>

            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="bodyTabs" data-bs-toggle="tab" data-bs-target="#body"
                        type="button" role="tab" aria-controls="body" aria-selected="true">
                        Body
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="responseHeadersTabs" data-bs-toggle="tab"
                        data-bs-target="#response-headers" type="button" role="tab" aria-controls="response-headers"
                        aria-selected="false">
                        Headers
                    </button>
                </li>
            </ul>

            <div class="tab-content p-3 border-top-0 border">
                <div class="tab-pane fade show active" id="body" role="tabpanel" aria-labelledby="bodyTabs">
                    <!-- <div data-json-response-body class="overflow-auto json-response-body">
                        <div id="jsonResponseEditor"></div>
                    </div> -->

                    <div id="json-output" class="overflow-auto json-request-body" style="height: 300px;"></div>
                </div>

                <div class="tab-pane fade" id="response-headers" role="tabpanel" aria-labelledby="responseHeadersTabs">
                    <div data-response-headers class="headers-response">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <template data-key-value-template>
        <div class="input-group my-2" data-key-value-pair>
            <input type="text" data-key class="form-control" placeholder="Key">
            <input type="text" data-value class="form-control" placeholder="Value">
            <button class="btn btn-outline-danger" data-remove-btn type="button">Remove</button>
        </div>
    </template>


    <script type="module" src="./assets/JS/script.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <!-- Axios  -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.5.6/jsoneditor.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"
        integrity="sha512-GZ1RIgZaSc8rnco/8CXfRdCpDxRCphenIiZ2ztLy3XQfS2KzB9dCm5KRMb2JZ2PPlDZC8SHNJKLZ7oGqYrW7bw=="
        crossorigin="anonymous"></script>
</body>

</html>
